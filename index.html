<!DOCTYPE HTML>
<html>
    <head>
        <title>Sup de Cuisine</title>
        <link rel="icon" href="/assets/images/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
        <link rel="stylesheet" href="/assets/css/style.css"/>
        <script src="/assets/js/index.js"></script>
        <script src="/assets/js/recipes.js"></script>
    </head>
    <body>
        <header>
            <div class="header_overlay">
                <h1>CHERCHEZ PARMIS PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</h1>
                <div class="searchBar">
                    <input type="search" name="search" id="search" placeholder="Recherchez une recette, un ingrédient, ..."/>
                    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </header>
        <main>
            <div class="main-top">
                <div class="filtersContainer">
                    <div class="filters">
                        <div class="filterDropDownList" id="ingredientFilter">
                            <div class="filterLabel" onclick="toggleArrow('One')"><label>Ingrédients</label><i class="arrow arrow-down arrowOne fa-solid fa-chevron-down"></i></div>
                            <div class="filterList d-none"><input type="search" name="searchIngredient" id="searchIngredient" placeholder="Recherchez un ingrédient"/><div class="theList"></div></div>
                        </div>
                        <div class="filterDropDownList" id="appareilFilter">
                            <div class="filterLabel" onclick="toggleArrow('Two')"><label>Appareils</label><i class="arrow arrow-down arrowTwo fa-solid fa-chevron-down"></i></div>
                            <div class="filterList d-none"><input type="search" name="searchAppareil" id="searchAppareil" placeholder="Recherchez un appareil"/><div class="theList"></div></div>
                        </div>
                        <div class="filterDropDownList" id="ustensileFilter">
                            <div class="filterLabel" onclick="toggleArrow('Three')"><label>Ustensiles</label><i class="arrow arrow-down arrowThree fa-solid fa-chevron-down"></i></div>
                            <div class="filterList d-none"><input type="search" name="searchUstensile" id="searchUstensile" placeholder="Recherchez un ustensile"/><div class="theList"></div></div>
                        </div>
                    </div>
                    <div class="recetteCount">
                        <p id="nombreRecettes">0 recettes</p>
                    </div>
                </div>
                <div class="selectedFilters"></div>
            </div>
            <div class="listeRecette">
                <script>getRecettes()</script>
            </div>
        </main>
        <script src="/assets/js/search.js"></script>
        <script src="/assets/js/filters.js"></script>
    </body>
</html>
